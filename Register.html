<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #registrationContainer {
            text-align: center;
        }

        #registrationForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .error-message {
            color: #ff0000;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="registrationContainer">
        <h1>Registration Form</h1>

        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required
                title="Please enter a valid 10-digit mobile number">

            <div class="error-message" id="errorMessage"></div>

            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var mobileNumber = document.getElementById('mobileNumber').value;
            var errorMessageElement = document.getElementById('errorMessage');

            errorMessageElement.innerHTML = '';

            if (fullName === '' || email === '' || password === '' || mobileNumber === '') {
                errorMessageElement.innerHTML = 'All fields must be filled out';
                return;
            }

            if (!isValidEmail(email)) {
                errorMessageElement.innerHTML = 'Please enter a valid email address';
                return;
            }

            if (!isValidMobileNumber(mobileNumber)) {
                errorMessageElement.innerHTML = 'Please enter a valid 10-digit mobile number';
                return;
            }

        

            alert('Registration successful!\n\nFull Name: ' + fullName + '\nEmail: ' + email +
                '\nMobile Number: ' + mobileNumber);
            document.getElementById('registrationForm').reset();
        }

        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidMobileNumber(number) {
            var mobileNumberRegex = /^[0-9]{10}$/;
            return mobileNumberRegex.test(number);
        }
    </script>

</body>
</html>
